version: '3.8'

x-deps:
  &deps
  deploy:
    resources:
      limits:
        memory: 256m # defaulted memory limit to 256mb
  restart: unless-stopped

services:
  postgres:
    <<: *deps
    image: postgres:latest
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: credit
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U local"]
      interval: 1s
      timeout: 5s
      retries: 5
  
  redis:
    <<: *deps
    image: redis:6.2-alpine
    container_name: redis
    command: redis-server --requirepass local
    ports:
      - '6379:6379'
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping" ]

  asynq-mon:
    <<: *deps
    container_name: asynq-mon
    image: hibiken/asynqmon
    platform: linux/amd64
    ports:
      - "7001:8080"
    environment:
      - REDIS_URL=redis://:local@redis:6379/0

  grafana:
    <<: *deps
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    environment:
      GF_LOG_LEVEL: debug
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_AUTH_DISABLE_LOGIN_FORM: true
    ports:
      - '10000:3000'
    volumes:
      - ./.docker/grafana/provisioning:/etc/grafana/provisioning

  prometheus:
    <<: *deps
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    pull_policy: missing
    ports:
      - 10001:9090
    volumes:
      - ./.docker/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      [
        "--config.file=/etc/prometheus/prometheus.yml",
        "--storage.tsdb.path=/prometheus",
        "--web.console.libraries=/etc/prometheus/console_libraries",
        "--web.console.templates=/etc/prometheus/consoles"
      ]
      
  # ref: https://github.com/google/cadvisor/issues/3187
  # this is to scrape docker stats' "metrics"
  cadvisor:
    <<: *deps
    image: gcr.io/cadvisor/cadvisor:v0.47.1
    container_name: cadvisor
    privileged: true # stops oom warning
    platform: linux/aarch64 # m1/m2 mac
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
